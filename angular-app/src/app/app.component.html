<section>
	<div id="actions">
		<button id="create1000" (click)="create($event, 1000)">Criar 1,000 linhas</button>
		<button id="create10000" (click)="create($event, 10000)">Criar 10,000 linhas</button>
		<button id="append1000" (click)="append($event, 1000)">Inserir 1,000 linhas</button>
		<button id="update" (click)="update($event)">Atualizar linhas</button>
		<button id="swap" (click)="swap($event)">Trocar linhas</button>
		<button id="clear" (click)="clear($event)">Limpar tabela</button>
	</div>
	<table id="results">
		<tbody>
			<tr *ngFor="let row of rows; trackBy: trackByRowId" [class.selected]="row.id === selected">
				<td>{{ row.id }}</td>
				<td>
					<a (click)="select($event, row.id)">{{ row.text }}</a>
				</td>
				<td>
					<a (click)="remove($event, row.id)">remover</a>
				</td>
			</tr>
		</tbody>
	</table>
</section>
